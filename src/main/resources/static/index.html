<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Telegram: Contact @pequenoprincipebot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 

<meta name="apple-itunes-app" content="app-id=686449807, app-argument: tg://resolve?domain=pequenoprincipebot">
    <link rel="shortcut icon" href="/favicon.ico?3" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
    <!--link href="/css/myriad.css" rel="stylesheet"-->
    <link href="//telegram.org/css/bootstrap.min.css?2" rel="stylesheet">
    <link href="//telegram.org/css/telegram.css?118" rel="stylesheet" media="screen">

    <style> html,body {background: #f7f7f7;} </style>
  </head>
  <body>

    <div class="tgme_page_wrap">
      <div class="tgme_head_wrap">
        <div class="tgme_head">
          <a href="//telegram.org/" class="tgme_head_brand">
            <i class="tgme_logo"></i>
          </a>
        </div>
      </div>
      <a class="tgme_head_dl_button" href="//telegram.org/dl">
        <i class="tgme_icon_arrow"></i>
        Don't have <strong>Telegram</strong> yet? Try it now!
      </a>
      <div class="tgme_page">
        <div class="tgme_page_icon">
  <i class="tgme_icon_user"></i>
   <img src="pp.png" width="300" alt="pequeno principe"/>
</div>
<div class="tgme_page_description">
  If you have <strong>Telegram</strong>, you can contact <a class="tgme_username_link" href="tg://resolve?domain=pequenoprincipebot">@pequenoprincipebot</a> right away.
</div>
<div class="tgme_page_action">
  <a class="tgme_action_button" href="tg://resolve?domain=pequenoprincipebot">Send Message</a>
</div>
      </div>

      <div class="tgme_footer">
        <div class="tgme_footer_description">Don't have <strong>Telegram</strong> yet? Try it now:</div>
        <div class="tgme_footer_action">
          <a class="tgme_action_button tgme_footer_dl_button" href="//telegram.org/dl">
            Get Telegram
          </a>
        </div>
      </div>
    </div>

    <div id="tgme_frame_cont"></div>

    <script type="text/javascript">

var protoUrl = "tg:\/\/resolve?domain=pequenoprincipebot";
if (false) {
  var iframeContEl = document.getElementById('tgme_frame_cont') || document.body;
  var iframeEl = document.createElement('iframe');
  iframeContEl.appendChild(iframeEl);
  var pageHidden = false;
  window.addEventListener('pagehide', function () {
    pageHidden = true;
  }, false);
  window.addEventListener('blur', function () {
    pageHidden = true;
  }, false);
  if (iframeEl !== null) {
    iframeEl.src = protoUrl;
  }
  setTimeout(function() {
    if (!pageHidden) {
      window.location = protoUrl;
    }
  }, 2000);
}
else if (protoUrl) {
  setTimeout(function() {
    window.location = protoUrl;
  }, 100);
}

    </script>
  </body>
</html>
